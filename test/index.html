<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">

				<link rel="stylesheet" href="../lib/dist/app.css">

				<title>Jabiraca Css</title>

				<style>
						.main {
								display: flex;
								justify-content: center;
						}

						h2 {
								margin: 0;
						}

						.header {
								display: flex;
								justify-content: center;
						}

						.buttons {
								display: flex;
								flex-direction: column;
								align-items: center;
						}

						.buttons-wrapper {
								margin: 20px 0;
						}

						.buttons {
								padding-top: 20px;
						}
				</style>
		</head>
		<body>
				<div class='main'>
						<div class="container">
								<div class='header'>
										<img src="../assets/logo.png" alt="Logo do Jabiraca"/>
								</div>
								<hr/>

								<div class='buttons'>
										<h2>Botões Normais</h2>
										<p>botões com estilização comum, somente com cores e hover simples.</p>

										<div class='buttons-wrapper'>
												<button class='button'>Button</button>
												<button class='button button__primary'>Button</button>
												<button class='button button__success'>Button</button>
												<button class='button button__error'>Button</button>
												<button class='button button__danger'>Button</button>
										</div>

										<br/>
										<h2>Botões Outline</h2>
										<p>botões com outline comum, somente com cores e hover simples.</p>

										<div class='buttons-wrapper'>
												<button class='button-outline'>Button</button>
												<button class='button-outline button-outline__primary'>Button</button>
												<button class='button-outline button-outline__success'>Button</button>
												<button class='button-outline button-outline__error'>Button</button>
												<button class='button-outline button-outline__danger'>Button</button>
										</div>
								</div>

						</div>
				</div>
		</body>
</html>
